<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Commodity Price</h1>
    <div id="priceDisplay">Price not set</div>

    <script>
        window.onload = function() {
            const price = localStorage.getItem('commodityPrice');
            const priceDisplay = document.getElementById('priceDisplay');

            if (price) {
                priceDisplay.textContent = 'Current Price: â‚¹' + price;
            } else {
                priceDisplay.textContent = 'Price not set';
            }
        };
    </script>
</body>
</html>
